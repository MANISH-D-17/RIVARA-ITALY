
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIVARA ITALY | Luxury Black & Gold Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #F5F5F0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #C6A75E;
      }
      .gold-text {
        background: linear-gradient(to right, #C6A75E, #D4AF37, #C6A75E);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-glow {
        box-shadow: 0 0 20px rgba(198, 167, 94, 0.2);
      }
      .gold-border {
        border-color: rgba(198, 167, 94, 0.3);
      }
      @keyframes gold-shine {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shine {
        background: linear-gradient(110deg, rgba(198,167,94,0) 40%, rgba(198,167,94,0.3) 50%, rgba(198,167,94,0) 60%);
        background-size: 200% 100%;
        animation: gold-shine 3s infinite linear;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              luxury: {
                black: '#050505',
                gold: '#C6A75E',
                darkGold: '#8B7355',
                ivory: '#F5F5F0'
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
